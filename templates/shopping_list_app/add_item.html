{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add New Item</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field|add_class:"form-control" }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</div>
{% endblock %}
