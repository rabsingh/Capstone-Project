{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
